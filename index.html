<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <title>Product preview card component</title>
</head>
<body>
  <main class="card">
    <picture >
      <source srcset="/images/image-product-mobile.jpg" media="(max-width:599px)">
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img class="card__image" src="/images/image-product-mobile.jpg" alt="Photo of perfume Gabrielle">
    </picture>
    <section class="card__info">
      <p class="card__info-perfume">Perfume</p>
      <h1 class="card__info--title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__info--text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="card__info--price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </section>
      <section class="card__info--button">
        <img src="./images/icon-cart.svg" alt="Icon of Cart on the button">
        <button>Add to Cart</button>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Julio César García Rodríguez</a>.
  </footer>
</body>
</html>
