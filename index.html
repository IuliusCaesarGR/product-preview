<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <title>Product preview card component</title>
</head>
<body>
  <nav class="navBar"> <!-- Bar Navigation -->
    <section class="option">
      <div class="option__pages">
        <p class="page"><img src="./images/icons8-product-24.png" alt="icon of page products"><a href="/product.html">Product</a></p>
        <p class="page" id="about-info"><img src="./images/icons8-about-24.png" alt="icon of page about">About</p>
        <p class="page"><img src="./images/icons8-person-32.png" alt="icon of page about"><a href="/account.html">Account</a></p>
      </div>
      <section class="cart">
        <img src="./images/icon-cart.svg" alt="Cart">
        <span>0</span>
      </section>
    </section>
    <!-- square menu  -->
     <section class="icon-menu">
      <img class="menu" src="./images/icon-nav.svg" alt="nav">
     </section>
    
  </nav>
  <main class="card"> <!-- Product Card -->
    <picture >
      <source srcset="/images/image-product-mobile.jpg" media="(max-width:599px)">
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img class="card__image" src="./images/image-product-mobile.jpg" alt="Photo of perfume Gabrielle">
    </picture>
    <section class="card__info">
      <p class="card__info-perfume">Perfume</p>
      <h1 class="card__info--title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__info--text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="card__info--price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </section>
      <section id="button" class="card__info--button">
        <img class="menu" src="./images/icon-cart.svg" alt="Icon of Cart on the button">
        <button>Add to Cart</button>
      </section>
    </section>
  </main>
  <div class="checkout">
    <span class="remove">X</span>
    <div class="diag"></div> 
  </div>
  <img class="icon-exit" src="./images/icon-close.svg">
  <div class="modalPage"></div>
  <div class="message">
    <section>
        <p>The product add your Cart!</p>
    </section>
</div> <!-- preview check out -->
  <script src="./src/index.js" type="module"></script>
 
</body>
</html>
